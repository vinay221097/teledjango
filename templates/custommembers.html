<!DOCTYPE html>
<html>
<head>
	<title>Custom members</title>
	<style type="text/css">
		body{
	font-size: 16px;
	color: black;
	font-family: sans-serif;
	font-style: italic;
}
	</style>
</head>
<body>
<form method="POST" action="/custommembers/" enctype="multipart/form-data">
{% csrf_token %}

<input type="text" name="originalid" placeholder="enter your group id"><br/>
<p>please upload a file containing list of users</p><input type="file" name="userlist" accept=".csv"><br/><br/>
<input type="submit" name="submit" value="add members"></center>
</form>
</body>
</html>
